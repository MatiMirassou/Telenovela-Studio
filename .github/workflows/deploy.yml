name: Deploy to Google Cloud Run

on:
  push:
    branches: [main]

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: telenovela-agent
  IMAGE_NAME: telenovela-agent
  GCS_BUCKET: ${{ secrets.GCP_PROJECT_ID }}-telenovela-data

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Create Artifact Registry repository (if not exists)
        run: |
          gcloud artifacts repositories describe ${{ env.SERVICE_NAME }} \
            --location=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} 2>/dev/null || \
          gcloud artifacts repositories create ${{ env.SERVICE_NAME }} \
            --repository-format=docker \
            --location=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --description="Telenovela Agent v2 container images"

      - name: Build and push Docker image
        run: |
          IMAGE_URI="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.IMAGE_NAME }}"
          docker build -t ${IMAGE_URI}:latest -t ${IMAGE_URI}:${{ github.sha }} .
          docker push ${IMAGE_URI}:latest
          docker push ${IMAGE_URI}:${{ github.sha }}

      - name: Create GCS bucket for data persistence (if not exists)
        run: |
          gsutil ls -b gs://${{ env.GCS_BUCKET }} 2>/dev/null || \
          gsutil mb -l ${{ env.GCP_REGION }} gs://${{ env.GCS_BUCKET }}

      - name: Deploy to Cloud Run
        run: |
          IMAGE_URI="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${IMAGE_URI} \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --port=8080 \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=1 \
            --allow-unauthenticated \
            --execution-environment=gen2 \
            --add-volume=name=data-vol,type=cloud-storage,bucket=${{ env.GCS_BUCKET }} \
            --add-volume-mount=volume=data-vol,mount-path=/data \
            --set-env-vars="DATABASE_URL=sqlite:////data/telenovela.db,CORS_ORIGINS=*" \
            --timeout=300

      - name: Show deployment URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --format='value(status.url)')
          echo "Deployed successfully!"
          echo "App URL: ${URL}"
